
<div class="outer">
    <div class="container">
        <div class="row">
             <div class="offset-md-2 col-lg-5 col-md-7 offert-lg-4 offsett-md-3">
                 <div class="panel border bg-white">
                     <div class="panel-heading">
                         <h3 class="pt-3 font-weight-bold">signup</h3>
                     </div>
                     <div class="panel-body p-3">
                         <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['Name'].dirty && signupForm.hasError('required','Name')">
                                    <span class="fa fa-user p-2"></span>
                                   <input formControlName="Name" type="text" placeholder="Name">
                               </div>
                            </div>
                            <small *ngIf="signupForm.controls['Name'].dirty && signupForm.hasError('required','Name')" >*Username is required</small>
                            
                             <div class="form-group pt-3">
                                 <div class="input-field" [class.error]="signupForm.controls['Email'].dirty && signupForm.hasError('required','Email')">
                                     <span class="fa fa-user p-2"></span>
                                    <input formControlName="Email" type="text" placeholder="Email">
                                </div>
                             </div>
                             <small *ngIf="signupForm.controls['Email'].dirty && signupForm.hasError('required','Email')" >*Username is required</small>
                             <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['Password'].dirty && signupForm.hasError('required','Password')" >
                                     <span class="fa fa-user p-2"></span>
                                     <input formControlName="Password"  [type]="type" placeholder="Password">
                                     <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                 </div>
                            </div>
                            <small *ngIf="signupForm.controls['Password'].dirty && signupForm.hasError('required','Password')" class="text-danger" >*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password</a>
                            </div>
                            <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">SignUp</button>
                            <div class-="text-center pt-4 text-muted">already have account
                                <a id="forget" routerLink="/SignUp">login</a>
                            </div>
                        </form>
                    </div>
                 </div>
             </div>
         </div>
     </div>
</div>
